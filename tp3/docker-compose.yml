version: '3.8'

services:
  sistema-rag-milei:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-milei-app
    ports:
      - "8501:8501"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - STREAMLIT_PORT=8501
      - STREAMLIT_HOST=0.0.0.0
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
  # Opcional: Redis para cache distribuido
  redis:
    image: redis:7-alpine
    container_name: rag-redis-cache
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    
  # Opcional: Monitor de logs
  logwatcher:
    build:
      context: .
      dockerfile: Dockerfile.logs
    container_name: rag-log-monitor
    volumes:
      - ./logs:/app/logs:ro
    restart: unless-stopped

volumes:
  redis_data:
  rag_data:
  rag_logs:

networks:
  default:
    name: rag-milei-network